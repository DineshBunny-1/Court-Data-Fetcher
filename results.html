<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Court Case Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f3f4f6;
      background-image: 
        radial-gradient(circle at 15% 50%, #e0e7ff 0%, transparent 30%),
        radial-gradient(circle at 85% 30%, #d1fae5 0%, transparent 25%);
      min-height: 100vh;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
  </style>
</head>
<body class="p-6">

  <!-- Header -->
  <header class="w-full py-4 px-4 md:px-8 sticky top-0 z-40 bg-white/30 backdrop-blur-md">
    <div class="container mx-auto flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <span class="text-3xl">⚖️</span>
        <h1 class="text-2xl font-bold text-[#1e3a8a]">Court-Data Fetcher</h1>
      </div>
      <p class="hidden md:block text-sm text-gray-500">Access Indian Court Records Effortlessly</p>
    </div>
  </header>

  <div class="max-w-3xl mx-auto glass-card rounded-2xl shadow-xl p-8 mt-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-semibold text-[#1e3a8a]">Case Summary</h2>
      <button onclick="window.location.href='index.html'" class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">⬅ Back to Search</button>
    </div>
    <div id="results-content" class="space-y-4 text-sm"></div>
  </div>

  <script>
    const resultsDiv = document.getElementById("results-content");
    const data = JSON.parse(localStorage.getItem("courtResult"));

    if (!data) {
      resultsDiv.innerHTML = "<p class='text-red-500'>No case data found. Please go back and search again.</p>";
    } else {
      const statusColor = data.caseStatus === 'Disposed' ? 'text-green-600' : 'text-orange-500';
      resultsDiv.innerHTML = `
        <p><strong>Parties:</strong> ${data.parties}</p>
        <p><strong>Filing Date:</strong> ${data.filingDate}</p>
        <p><strong>Status:</strong> <span class="${statusColor} font-bold">${data.caseStatus}</span></p>
        <p><strong>Presiding Judge:</strong> ${data.presidingJudge}</p>
        <p><strong>Next Hearing:</strong> <span class="text-blue-600 font-bold">${data.nextHearing}</span></p>
        <div class="mt-4 border-t pt-4">
          <p class="font-semibold">Latest Order (${data.pdfDate}):</p>
          <div class="flex gap-3 mt-2">
            <a href="${data.pdfUrl}" target="_blank" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Preview</a>
            <a href="${data.pdfUrl}" download class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">Download</a>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
